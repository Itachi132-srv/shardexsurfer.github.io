<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neon Ball Breaker</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
  background:black;
  overflow:hidden;
  color:white;
}

/* animated background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, #0ff3, transparent 40%),
    radial-gradient(circle at 80% 80%, #f0f3, transparent 40%);
  animation:bgMove 8s linear infinite;
}
@keyframes bgMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-40px,40px)}
  100%{transform:translate(0,0)}
}

#menu, #defeat{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  background:rgba(0,0,0,.6);
}

.hidden{display:none;}

h1{
  font-size:40px;
  font-weight:900;
  text-transform:uppercase;
  animation:neonTitle 2s infinite alternate;
}
@keyframes neonTitle{
  0%{color:#0ff;text-shadow:0 0 10px #0ff}
  50%{color:#f0f;text-shadow:0 0 10px #f0f}
  100%{color:#0f0;text-shadow:0 0 10px #0f0}
}

.btn{
  padding:12px 30px;
  font-size:18px;
  border:none;
  cursor:pointer;
  border-radius:6px;
  color:black;
  font-weight:bold;
}
.easy{background:#00ff7f;}
.medium{background:#ffd700;}
.hard{background:#ff4040;}

canvas{
  display:block;
  margin:auto;
  background:transparent;
}

#topBar{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:18px;
  font-weight:bold;
}

#logoBox{
  position:fixed;
  top:10px;
  right:10px;
  width:50px;
  height:50px;
  border:2px solid #0ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  color:#0ff;
}
</style>
</head>

<body>

<div id="logoBox">LOGO</div>

<div id="topBar">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>

<canvas id="game"></canvas>

<div id="menu">
  <h1>Neon Ball Breaker</h1>
  <button class="btn easy" onclick="startGame(2)">Easy</button>
  <button class="btn medium" onclick="startGame(3.5)">Medium</button>
  <button class="btn hard" onclick="startGame(5)">Hard</button>
</div>

<div id="defeat" class="hidden">
  <h1>Defeat</h1>
  <button class="btn medium" onclick="restart()">Restart</button>
  <button class="btn easy" onclick="goMenu()">Menu</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = Math.min(innerWidth,400);
  h = canvas.height = Math.min(innerHeight,600);
}
resize();
addEventListener("resize",resize);

let block, balls, speed, running=false;
let score=0;
let best = localStorage.getItem("nbb_best")||0;
best = Number(best);
document.getElementById("best").textContent=best;

let touchX=null;

function startGame(sp){
  speed = sp;
  score = 0;
  document.getElementById("score").textContent=0;

  block = {x:w/2-40,y:h-30,w:80,h:12,flash:0};
  balls = [];

  running=true;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("defeat").classList.add("hidden");

  spawnBall();
  requestAnimationFrame(loop);
}

function spawnBall(){
  balls.push({
    x:Math.random()*(w-30)+15,
    y:-20,
    r:10,
    c:`hsl(${Math.random()*360},100%,60%)`
  });
}

function loop(){
  if(!running) return;

  ctx.clearRect(0,0,w,h);

  // block
  ctx.fillStyle = block.flash>0 ? "#00ff00" : "#0ff";
  ctx.fillRect(block.x,block.y,block.w,block.h);
  if(block.flash>0) block.flash--;

  // balls
  for(let i=balls.length-1;i>=0;i--){
    let b=balls[i];
    b.y+=speed;

    ctx.beginPath();
    ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
    ctx.fillStyle=b.c;
    ctx.shadowBlur=15;
    ctx.shadowColor=b.c;
    ctx.fill();
    ctx.shadowBlur=0;

    // collision
    if(
      b.y+b.r>block.y &&
      b.x>b.x &&
      b.x>block.x &&
      b.x<block.x+block.w &&
      b.y+b.r<block.y+block.h
    ){
      balls.splice(i,1);
      score+=10;
      document.getElementById("score").textContent=score;
      block.flash=5;
      spawnBall();
      continue;
    }

    // miss
    if(b.y-b.r>h){
      gameOver();
      return;
    }
  }

  if(balls.length<3) spawnBall();

  requestAnimationFrame(loop);
}

function gameOver(){
  running=false;
  if(score>best){
    best=score;
    localStorage.setItem("nbb_best",best);
    document.getElementById("best").textContent=best;
  }
  document.getElementById("defeat").classList.remove("hidden");
}

function restart(){
  startGame(speed);
}
function goMenu(){
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("defeat").classList.add("hidden");
}

// controls
addEventListener("mousemove",e=>{
  if(running){
    block.x = e.clientX - canvas.getBoundingClientRect().left - block.w/2;
    block.x = Math.max(0,Math.min(w-block.w,block.x));
  }
});

addEventListener("touchmove",e=>{
  if(running){
    let t=e.touches[0];
    block.x = t.clientX - canvas.getBoundingClientRect().left - block.w/2;
    block.x = Math.max(0,Math.min(w-block.w,block.x));
  }
},{passive:true});
</script>

</body>
</html>
